<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Javascript Calculator</title>
    
    
    
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <h1 class="text-primary">Calculator!</h1>
<h4>It has both kinds of clear buttons eve though I can never keep them straight! It has a delete button! It rounds to ten places! I still can't figure out a useful way to implement a percentage button! It's really ugly!</h4>

<div class="section text-center">
  <div class="row">
    <span id="display"></span>
    <div class="form-group">
      <input type="text" id= "total" class="form-control text-right" disabled="disabled" />
    </div>
  </div>
</div>
<div class="section text-center">
  <div class="row ">
    <button id="one" class="btn btn-primary digit" value="1">1</button>
    <button id="two" class="btn btn-primary digit" value="2">2</button>
    <button id="three" class="btn btn-primary digit" value="3">3</button>
  </div>
  <div class="row">
    <button id="four" class="btn btn-primary digit" value="4">4</button>
    <button id="five" class="btn btn-primary digit" value="5">5</button>
    <button id="six" class="btn btn-primary digit" value="6">6</button>
  </div>
  <div class="row">
    <button id="seven" class="btn btn-primary digit" value="7">7</button>
    <button id="eight" class="btn btn-primary digit" value="8">8</button>
    <button id="nine" class="btn btn-primary digit" value="9">9</button>
  </div>
  <div class="row">
    <button id="zero" class="btn btn-primary digit" value="0">0</button>
    <button id="point" class="btn btn-primary digit" value=".">.</button>
    <button id="clear" class="btn btn-primary fn">clear</button>
    <button id="ce" class="btn btn-primary fn">ce</button>
    <button id="del" class="btn btn-primary fn">del</button>
  </div>
  <div class="row">
    <button id="plus" class="btn btn-primary op digit" value="+">+</button>
    <button id="minus" class="btn btn-primary op digit" value="-">-</button>
    <button id="multiply" class="btn btn-primary op digit" value="*">*</button>
    <button id="divide" class="btn btn-primary op digit" value="/">/</button>
  </div>
  <div class="row">
    <button id="the-total" class="btn btn-primary fn">=</button>
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
